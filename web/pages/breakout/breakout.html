<!DOCTYPE html> 
<html>
<head>
  <title>Javascript Breakout</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <link href="style.css" media="screen, print" rel="stylesheet" type="text/css" /> 
  
  <!-- framework - Da condividere -->
  <link href="../framework/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="../framework/js/bootstrap.min.js"></script>

  <!-- File javascript per il funzionamento delle demo -->
  <script src="../js/convnet.js"></script>
  <script src="../js/util.js"></script>
  <script src="../js/vis.js"></script>
  <script src="../js/deepqlearn.js"></script>

  <!-- File javascript dell'esempio -->
  <script src="reinforcement.js"></script>

  <script src="game-computer.js"></script>
  <script src="game-human.js"></script>
  <script src="breakout-computer.js"></script>
  <script src="breakout-human.js"></script>
  <script src="levels2.js"></script>
  
  <!-- File javascript che contiene la rete del pc -->
  <script src="http://users.eecs.northwestern.edu/~msn688/breakout_project/js/long_table.js"></script>

  <!-- css comune -->
  <link rel="stylesheet" href="../css/style.css">
  
</head> 
 
<body> 


  <div id="breakout">
    <canvas id="canvas">
      <div class='unsupported'>
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>
    
    <div id="levels">
      <img id="next" class="disabled" src="up.png"   title="next level">
      <img id="prev" class="disabled" src="down.png" title="previous level">
      <span id="label">level:</span><span id="level"></span>
    </div>
    
    <div id="instructions" style='display:none;'>
      <div class='keyboard'>
        <b>space</b> to start<br>
        <b>left/right</b> to move paddle<br>
        <b>up/down</b> to change level
      </div>
      <div class='touch'>
        <b>touch here</b> to start<br>
        <b>drag</b> paddle to move<br>
      </div>
    </div>
  </div>

  
  <!--<script>
  Game.ready(function() {
    var game = Game.start('canvas', Breakout);
  });
  </script>-->
  
  <script>
    var game;
    Game.ready(function() {
      Breakout.init_botname = "long_learned";//jQuery('input:radio[name=botname]:checked').val();
      game = Game.start('canvas', Breakout);
    });
    
  </script>

</body> 
</html>
