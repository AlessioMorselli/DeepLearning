<html>

  <head>
    <title>ConvNetJS demo: Classify toy 2D data</title>
    <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/npgmain.js"></script>
    <script src="../js/convnet.min.js"></script>
    <script src="demo1.js"></script>

    <style type="text/css">
    canvas { 
        border: 1px solid #555;
        margin-top: 10px;
    }
    #wrap {
      width: 800px;
      margin-right: auto;
      margin-left: auto;
      margin-bottom: 200px;
    }
    </style>

  </head>

  <body onLoad="NPGinit(10);">

    <div id="wrap">

      <!-- <textarea id="layerdef" style="width:100%; height:250px;"> </textarea> -->


      <div id="layers">
        Strato 1<br />
        Tipo: <input class="layer_t form-control" type="text" value="fc" />
        Numero neuroni: <input class="layer_n" type="number" value="12" />
        Attivazione: <input class="layer_a" type="text" value="relu" /> <br /><br />

        Strato 2<br />
        Tipo: <input class="layer_t" type="text" value="fc" />
        Numero neuroni: <input class="layer_n" type="number" value="12" />
        Attivazione: <input class="layer_a" type="text" value="sigmoid" /> <br /><br />
      </div>

      <input type="submit" value="Aggiungi strato" onclick="addLayer();"/>

      <br /><br  />

      Tasso di apprendimento
      <input id="l_rate" type="number" value="0.01" />
      
      <br />

      <input id="buttontp" type="submit" value="Cambia rete" onclick="reload();"/>

      <br />
      <br />

      Numero punti
      <input id="num_data" type="number" value="10" />

      <br />

      <input id="buttonnd" type="submit" value="Resetta i dati" onclick="regen_data();"/>

      <br />
      <br />

      <canvas id="NPGcanvas" width="600" height="400">Browser not supported for Canvas. Get a real browser.</canvas>

    </div>

  </body>
</html>
