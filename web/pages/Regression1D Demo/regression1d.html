<!doctype html>

<html>
  <head>
    <title>Regression 1D</title>
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Common stylesheet -->
    <link rel="stylesheet" href="../css/style.css">

    <style>
      .act-canvas {
        padding: 0px;
        margin: 16px;
        border: 1px solid rgb(180, 180, 180);
      }
      svg {
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
      }
      .section {
        z-index:-2;
        background-color: white;
      }
      @media (min-width: 1200px) {
        .container-fluid {
            width: 1170px;
        }
      }
      </style>
  </head>
  <body>
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    </svg>

    <div class="container-fluid">
      <div id="header"><script>$("#header").load("../shared/header.html");</script></div>

      <button class="btn btn-default" type="button" onclick="stopTime();" style="z-index:5;">Stop</button>
      <div class="row">
        <div id="div-layers" class="col-xs-12">
        </div> <!-- div-layers -->
        <div class="col-xs-2">
        </div>
        <div class="col-xs-10 wrap" >
          <div id="out-canvas-section" class="fit-content">
            <canvas id="NPGcanvas" class="act-canvas" width="400" height="400"></canvas>
          </div>
        </div>
      </div> <!-- row -->
    </div> <!-- container -->

    <!-- Javascript -->
    <script src="../js/npgmain.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/convnet-min.js"></script>
    <script src="../js/pica.js"></script>
    <script src="../js/image-helpers.js"></script>
    <script src="svg-helper.js"></script>
    <script src="regression1d.js"></script>
  </body>
</html>
