<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>ConvNetJS MNIST demo</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Common stylesheet -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <div id="div-control" class="col-xs-5 col-md-3">

        <div id="draw-section" class="col-xs-12 section">
          <button id="clear_canvas" class="btn btn-default" type="button" style="width:60px;">
            <span class="glyphicon glyphicon-erase"></span>
          </button>
          <div class="center">
            <canvas id="drawingpad" class="round-canvas"></canvas>
          </div>
        </div>

        <div id="pred-section" class="col-xs-12 section">
          <table>
            <tr>
              <td rowspan="3" style="padding-right:8px;"><canvas class="round-canvas" id="input-canvas"></canvas></td>
              <td class="pred-num" id="td_0"></td>
              <td><canvas width=0 height=8 id="prob_0"></canvas></td>
            </tr>
            <tr>
              <td class="pred-num" id="td_1"></td>
              <td><canvas width=0 height=8 id="prob_1"></canvas></td>
            </tr>
            <tr>
              <td class="pred-num" id="td_2"></td>
              <td><canvas width=0 height=8 id="prob_2"></canvas></td>
            </tr>
          </table>
        </div> <!-- pred-section -->

        <div id="test-section" class="col-xs-12 section"> 
          <table class="center">
            <td>
              <button class="btn btn-default" style="width:4.5em;" type="button" onclick="stopTest();">
                <span class="glyphicon glyphicon-pause"></span>
              </button>
            </td>
            <td>
              <button class="btn btn-default" style="width:4.5em;"  type="button" onclick="initTest();">
                <span class="glyphicon glyphicon-play"></span>
              </button>
            </td>
          </table>
          <text id="ex-seen"></text><br/>
          <text id="accuracy"></text>
        </div> <!-- test-section -->

      </div> <!-- div-control -->

      <div id="div-activations" class="col-xs-7 col-md-9">
        
      </div>

    </div> <!-- row -->
  </div> <!-- container -->

  <!-- Javascript -->
  <script src="../js/vis.js"></script>
  <script src="../js/util.js"></script>
  <script src="../js/pica.js"></script>
  <script src="../js/convnet-min.js"></script>
  <script src="../js/image-helpers.js"></script>
  <script src="../js/drawingpad.js"></script>
  <script src="train_labels.js"></script>
  <script src="test_labels.js"></script>
  <script src="mnist_demo.js"></script>
  
</body>
</html>
