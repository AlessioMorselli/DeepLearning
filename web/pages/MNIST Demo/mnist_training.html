<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>ConvNetJS MNIST demo</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container" style="margin-top: 16px;">
    <div class="row">
      <div class="col-xs-12">
        <form class="form-inline" role="form">
          <input id="img-to-load" class="form-control" type="number" min="0" max="60000" value="60000" />
          <button class="btn btn-default" type="button" onclick="loadDataset($('#img-to-load').val())">Carica MNIST dataset</button>
          &emsp;<text id="loading-progress">Carica il dataset prima di svolgere il training</text>
        </form>
      </div>

      <div class="col-xs-12" style="margin-top: 20px;">
        <div>
          <textarea id="newnet" rows=7 class="form-control"></textarea>
          <input id="changenet" class="btn btn-default" type="button" onclick="changeNet();" value="Cambia rete"/>
        </div>

        <form class="form-inline" role="form" style="margin-top:16px;">
          <button id="btn-start" type="button" class="btn btn-default" onclick="startTraining();" disabled=true>Inizia allenamento</button>
          <button id="btn-stop" type="button" class="btn btn-default" onclick="stopTraining();">Stop</button>
          &emsp;<text id="training-progress"></text>
        </form>
      </div>

      <div id="training-data" class="col-xs-12" style="margin-top: 20px;">
        <text id="fwd-time"></text></br>
        <text id="bwd-time"></text></br>
        <text id="x-loss"></text></br>
        <text id="w-loss"></text></br>
        <text id="train-acc"></text></br>
        <text id="ex-tot"></text>
      </div>

      <div class="col-xs-12" style="margin-top: 20px;">
        <button class="btn btn-default" type="button" onclick="showNetJSON();">Mostra rete allenata</button>
        <textarea class="form-control" rows=5 id="trained-net-json"></textarea>
      </div>

    </div>
  </div>

  <!-- Javascript -->
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/vis.js"></script>
  <script src="js/util.js"></script>
  <script src="js/pica.js"></script>
  <script src="js/convnet.min.js"></script>
  <script src="js/image-helpers.js"></script>
  <script src="train_labels.js"></script>
  <script src="test_labels.js"></script>
  <script src="mnist_training.js"></script>
</body>
</html>
